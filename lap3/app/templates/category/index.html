{%extends 'base.html'%}

 {% block title  %}
        Posts
 {% endblock %}
{% block content %}
    <div class="container m-3 m">
        <h2 class="text-center p-2 ">
        All Category
        </h2>
        <div class="row">
                   {% for cat in categories %}
        <div class="card m-3" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">{{cat.name}}</h5>
              <p class="card-text">{{cat.desc}}</p>
              <a href="{{ url_for("category.singleCategory",id=cat.id) }}" class="btn btn-info">Show</a>
              <a href="{{ url_for("category.deleteCategory",id=cat.id) }}" class="btn btn-danger">Delete</a>
        </div>
                </div>
            {% endfor %}
</div>

    </div>
{% endblock %}
