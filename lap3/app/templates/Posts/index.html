{%extends 'base.html'%}

 {% block title  %}
        Posts
 {% endblock %}
{% block content %}
    <div class="container m-3 ">

        <h2 class="text-center p-2 ">
        All Posts
        </h2>
                    <a href="{{url_for('posts.createpost')}}" class="btn btn-primary">+ Add New Post</a>

        <div class="row">

                   {% for post in posts %}
        <div class="card m-3" style="width: 18rem;">
            <img  class="img-fluid" src="{{ url_for('static', filename = 'images/download.jpeg') }}" alt="">
          <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.body}}</p>
              <p class="card-text">{{post.created}}</p>
              <a href="{{ url_for("posts.singlePost",id=post.id) }}" class="btn btn-info">Show</a>
              <a href="{{ url_for("posts.deletePost",id=post.id) }}" class="btn btn-danger">Delete</a>
        </div>
                </div>
            {% endfor %}
</div>

    </div>
{% endblock %}
